
<mat-card class="example-card ma-md">
  <mat-card-header>
    <mat-card-title>Add employee</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="newEmployee">
      <mat-form-field class="full-width">
        <mat-label>Employee name</mat-label>
        <input matInput placeholder="Pepe" formControlName="name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Last event date</mat-label>
        <input matInput [matDatepicker]="picker"  formControlName="lastEventDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Cancel</button>
    <button mat-raised-button (click)="saveEmployee()">Save</button>
  </mat-card-actions>
</mat-card>
